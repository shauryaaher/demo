name: "hello"

on:
  pull_request:
    branches: [ "main" ]

jobs:
  hello_pr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v1
        with:
          node-version: 18
      - run: npm ci
      - run: npm run test
      - run: npm run build
      